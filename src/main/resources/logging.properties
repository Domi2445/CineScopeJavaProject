# Java Logging Configuration for CineScope
# Alle Logs gehen in eine Datei, nicht in die Konsole

# Root Logger
.level=INFO

# File Handler (Logs in Datei)
handlers=java.util.logging.FileHandler

# FileHandler Konfiguration
java.util.logging.FileHandler.level=INFO
java.util.logging.FileHandler.pattern=logs/cinescape_%u_%g.log
java.util.logging.FileHandler.limit=10485760
java.util.logging.FileHandler.count=5
java.util.logging.FileHandler.formatter=java.util.logging.SimpleFormatter
java.util.logging.FileHandler.append=true

# SimpleFormatter Format
java.util.logging.SimpleFormatter.format=%1$tY-%1$tm-%1$td %1$tH:%1$tM:%1$tS %4$s [%3$s] %5$s%6$s%n

# Spezifische Logger Konfiguration
com.filmeverwaltung.level=INFO
javafx.level=OFF



